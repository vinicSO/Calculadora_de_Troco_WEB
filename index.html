<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora de Troco</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">

        <div id="areaTitulo" class="position-relative">
            <h1 class="position-absolute top-50 start-50 translate-middle">Sistema de Troco</h1>
        </div>

        <div class="row">
            <div id="areaValorTotal" class="col d-flex flex-column mb-3">
                <span>Valor Total</span>
                <input id="valorTotal" type="text" placeholder="0,00" onkeydown="$(this).mask('000.000,00', {reverse: true});">
            </div>

            <div id="areaValorRecebido" class="col d-flex flex-column mb-3">
                <span>Valor Recebido</span>
                <input id="valorRecebido" type="text" placeholder="0,00" onkeydown="$(this).mask('000.000,00', {reverse: true});">
            </div>
        </div>

        
        <div class="position-relative" style="height: 200px;">
            <div id="areaValorTroco" class="position-absolute top-50 start-50 translate-middle d-flex flex-column mb-3">
                <span>Troco</span>
                <input id="troco" class="border border-3 rounded-pill" id="Troco" readonly placeholder="0.00" type="text" placeholder="0,00">
            </div>
        </div>
        

        <script type="text/javascript" src="script.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
